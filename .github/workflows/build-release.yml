name: Build Release (Optimized)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # CACHING STRATEGY
      # ============================================
      - name: Cache CocoaPods
        id: cocoapods-cache
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
            ~/.cocoapods/repos
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter_tool_state
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('ios/**', '.flutter-plugins') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Cache CocoaPods Specs
        uses: actions/cache@v4
        with:
          path: ~/.cocoapods/specs
          key: ${{ runner.os }}-cocoapods-specs-${{ hashFiles('ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-specs-

      # ============================================
      # FLUTTER SETUP
      # ============================================
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # ============================================
      # iOS PREPARATION
      # ============================================
      - name: Verify iOS setup
        run: |
          # iOS folder is tracked in git with CloudKit files properly integrated
          echo "Verifying iOS setup..."

          # Verify CloudKit Swift files exist
          if [ ! -f "ios/Runner/CloudKitPlugin.swift" ]; then
            echo "ERROR: CloudKitPlugin.swift not found in ios/Runner/"
            exit 1
          fi
          if [ ! -f "ios/Runner/CloudKitService.swift" ]; then
            echo "ERROR: CloudKitService.swift not found in ios/Runner/"
            exit 1
          fi
          if [ ! -f "ios/Runner/AppDelegate.swift" ]; then
            echo "ERROR: AppDelegate.swift not found in ios/Runner/"
            exit 1
          fi

          # Verify AppDelegate has CloudKit registration
          if ! grep -q "CloudKitPlugin.register" ios/Runner/AppDelegate.swift; then
            echo "ERROR: AppDelegate.swift missing CloudKitPlugin.register() call"
            exit 1
          fi

          echo "iOS setup verified successfully"

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      # ============================================
      # COCOAPODS INSTALL - WITH CONDITIONAL REPO-UPDATE
      # ============================================
      - name: Install CocoaPods dependencies
        run: |
          cd ios

          # Only run repo-update if cache miss or Podfile.lock changed
          if [ "${{ steps.cocoapods-cache.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss - running pod install with repo-update..."
            pod install --repo-update
          else
            echo "Cache hit - running pod install without repo-update (much faster)..."
            pod install
          fi

      # ============================================
      # BUILD - OPTIMIZED WITH LESS CLEANING
      # ============================================
      - name: Build iOS app (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          warning_on_retry: true
          command: |
            echo "=== Starting Flutter iOS build ==="

            # Use Flutter build which properly handles all Swift files
            flutter build ios --release --no-codesign

            echo "=== Flutter iOS build completed ==="

      - name: Create IPA
        run: |
          set -x
          # Flutter build ios creates the app at build/ios/Release-iphoneos/Runner.app
          APP_PATH="build/ios/Release-iphoneos/Runner.app"

          # Verify app exists
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: Runner.app not found at $APP_PATH"
            echo "Searching for .app files..."
            find build/ios -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

          echo "Found Runner.app at: $APP_PATH"

          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa
          echo "IPA size:"
          du -sh FutureProof.ipa

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: FutureProof.ipa
          retention-days: 30

  # ============================================
  # ANDROID BUILD - RUNS IN PARALLEL WITH iOS
  # ============================================
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache for Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter_tool_state
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 30
          warning_on_retry: true
          command: flutter build apk --release

      - name: Build Android App Bundle (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 30
          warning_on_retry: true
          command: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.ipa
            artifacts/**/*.apk
            artifacts/**/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
