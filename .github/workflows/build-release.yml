          cat > ios/Runner/CloudKitPlugin.swift << 'SWIFT_EOF'
import Flutter
import UIKit
public class CloudKitPlugin: NSObject, FlutterPlugin {
    public static func register(with registrar: FlutterPluginRegistrar) {
        let channel = FlutterMethodChannel(name: "com.yourcompany.futureproof/cloudkit", binaryMessenger: registrar.messenger())
        let instance = CloudKitPlugin()
        registrar.addMethodCallDelegate(instance, channel: channel)
    }
    public func handle(_ call: FlutterMethodCall, result: @escaping FlutterResult) {
        switch call.method {
        case "saveToiCloudDrive": saveToiCloudDrive(call: call, result: result)
        case "readFromiCloudDrive": readFromiCloudDrive(call: call, result: result)
        case "fileExistsInICloudDrive": fileExistsInICloudDrive(call: call, result: result)
        case "deleteFromICloudDrive": deleteFromICloudDrive(call: call, result: result)
        case "listICloudDriveFiles": listICloudDriveFiles(result: result)
        case "isAvailable": checkAvailability(result: result)
        default: result(FlutterMethodNotImplemented)
        }
    }
    private func checkAvailability(result: @escaping FlutterResult) {
        CloudKitService.shared.container.accountStatus { status, _ in result(status == .available) }
    }
    private func saveToiCloudDrive(call: FlutterMethodCall, result: @escaping FlutterResult) {
        guard let args = call.arguments as? [String: Any],
              let fileName = args["fileName"] as? String,
              let jsonString = args["jsonData"] as? String,
              let jsonData = jsonString.data(using: .utf8) else {
            result(FlutterError(code: "INVALID_ARGS", message: "Missing fileName or jsonData", details: nil))
            return
        }
        CloudKitService.shared.saveToiCloudDrive(fileName: fileName, jsonData: jsonData) {
            switch $0 {
            case .success(let p): result(["success": true, "path": p])
            case .failure(let e): result(FlutterError(code: "ICLOUD_ERROR", message: e, details: nil))
            }
        }
    }
    private func readFromiCloudDrive(call: FlutterMethodCall, result: @escaping FlutterResult) {
        guard let args = call.arguments as? [String: Any], let fileName = args["fileName"] as? String else {
            result(FlutterError(code: "INVALID_ARGS", message: "Missing fileName argument", details: nil))
            return
        }
        CloudKitService.shared.readFromiCloudDrive(fileName: fileName) {
            switch $0 {
            case .success(let d):
                if let s = String(data: d, encoding: .utf8) { result(["success": true, "data": s]) }
                else { result(FlutterError(code: "ICLOUD_ERROR", message: "Failed to decode data", details: nil)) }
            case .failure(let e): result(FlutterError(code: "ICLOUD_ERROR", message: e, details: nil))
            }
        }
    }
    private func fileExistsInICloudDrive(call: FlutterMethodCall, result: @escaping FlutterResult) {
        guard let args = call.arguments as? [String: Any], let fileName = args["fileName"] as? String else {
            result(FlutterError(code: "INVALID_ARGS", message: "Missing fileName argument", details: nil))
            return
        }
        CloudKitService.shared.fileExistsInICloudDrive(fileName: fileName) { result(["success": true, "exists": $0]) }
    }
    private func deleteFromICloudDrive(call: FlutterMethodCall, result: @escaping FlutterResult) {
        guard let args = call.arguments as? [String: Any], let fileName = args["fileName"] as? String else {
            result(FlutterError(code: "INVALID_ARGS", message: "Missing fileName argument", details: nil))
            return
        }
        CloudKitService.shared.deleteFromICloudDrive(fileName: fileName) {
            switch $0 {
            case .success: result(["success": true])
            case .failure(let e): result(FlutterError(code: "ICLOUD_ERROR", message: e, details: nil))
            }
        }
    }
    private func listICloudDriveFiles(result: @escaping FlutterResult) {
        CloudKitService.shared.listICloudDriveFiles {
            switch $0 {
            case .success(let f): result(["success": true, "files": f])
            case .failure(let e): result(FlutterError(code: "ICLOUD_ERROR", message: e, details: nil))
            }
        }
    }
}
