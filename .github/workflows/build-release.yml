name: Build Release (Optimized)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # CACHING STRATEGY
      # ============================================
      - name: Cache CocoaPods
        id: cocoapods-cache
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
            ~/.cocoapods/repos
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter_tool_state
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('ios/**', '.flutter-plugins') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Cache CocoaPods Specs
        uses: actions/cache@v4
        with:
          path: ~/.cocoapods/specs
          key: ${{ runner.os }}-cocoapods-specs-${{ hashFiles('ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-specs-

      # ============================================
      # FLUTTER SETUP
      # ============================================
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # ============================================
      # iOS PREPARATION
      # ============================================
      - name: Prepare iOS platform
        run: |
          # Regenerate iOS folder to ensure sync with Flutter
          echo "Regenerating iOS folder..."
          rm -rf ios
          flutter create --platforms=ios . --project-name futureproof

          # Copy CloudKit Swift files from scripts
          echo "Copying CloudKit files..."
          cp .github/scripts/CloudKitPlugin.swift ios/Runner/
          cp .github/scripts/CloudKitService.swift ios/Runner/

          # Run the script to add CloudKit files to Xcode project
          echo "Adding CloudKit files to Xcode project..."
          python scripts/add_cloudkit_to_xcode.py

          # Verify CloudKit files were added
          if ! grep -q "CloudKitPlugin.swift" ios/Runner.xcodeproj/project.pbxproj; then
            echo "ERROR: CloudKitPlugin.swift not in Xcode project"
            exit 1
          fi
          if ! grep -q "CloudKitService.swift" ios/Runner.xcodeproj/project.pbxproj; then
            echo "ERROR: CloudKitService.swift not in Xcode project"
            exit 1
          fi

          echo "iOS preparation completed"

      - name: Set iOS deployment target to 15.0
        run: |
          cd ios
          # Update IPHONEOS_DEPLOYMENT_TARGET to 15.0 for CloudKit APIs
          sed -i.bak 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' Runner.xcodeproj/project.pbxproj
          echo "iOS deployment target set to 15.0"
          cd ..

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      # ============================================
      # COCOAPODS INSTALL - WITH CONDITIONAL REPO-UPDATE
      # ============================================
      - name: Install CocoaPods dependencies
        run: |
          cd ios

          # Only run repo-update if cache miss or Podfile.lock changed
          if [ "${{ steps.cocoapods-cache.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss - running pod install with repo-update..."
            pod install --repo-update
          else
            echo "Cache hit - running pod install without repo-update (much faster)..."
            pod install
          fi

      # ============================================
      # BUILD - OPTIMIZED WITH LESS CLEANING
      # ============================================
      - name: Build iOS app
        run: |
          echo "=== Starting Flutter iOS build ==="

          # Clean DerivedData to avoid stale compilation artifacts
          rm -rf ~/Library/Developer/Xcode/DerivedData

          # Use Flutter build which sets up the Flutter framework properly
          flutter build ios --release --no-codesign

          # Verify the build actually created an app
          if [ -d "build/ios/archive" ]; then
            echo "Build created archive at build/ios/archive/"
            find build/ios/archive -name "Runner.app" -type d | head -1
          elif [ -d "build/ios/iphoneos" ]; then
            echo "Build created app at build/ios/iphoneos/"
            ls -la build/ios/iphoneos/Runner.app
          else
            echo "ERROR: Build output not found"
            find build/ios -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

      - name: Create IPA
        run: |
          set -x
          # Find Runner.app created by Flutter build
          # Flutter build ios creates either:
          # 1. build/ios/archive/*.xcarchive/.../Runner.app (with codesigning)
          # 2. build/ios/iphoneos/Runner.app (with --no-codesign)

          # Try xcarchive first
          APP_PATH=$(find build/ios/archive -name "Runner.app" -type d 2>/dev/null | head -1)

          # Fallback to iphoneos directory
          if [ -z "$APP_PATH" ]; then
            APP_PATH="build/ios/iphoneos/Runner.app"
          fi

          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: Runner.app not found"
            echo "Contents of build/ios:"
            find build/ios -name "*.app" -type d 2>/dev/null || true
            exit 1
          fi

          echo "Found Runner.app at: $APP_PATH"

          # Verify app has content
          if [ ! -f "$APP_PATH/Runner" ]; then
            echo "ERROR: Runner.app is empty (no Runner executable)"
            ls -la "$APP_PATH"
            exit 1
          fi

          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa
          echo "IPA size:"
          du -sh FutureProof.ipa

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: FutureProof.ipa
          retention-days: 30

  # ============================================
  # ANDROID BUILD - RUNS IN PARALLEL WITH iOS
  # ============================================
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache for Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter_tool_state
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 30
          warning_on_retry: true
          command: flutter build apk --release

      - name: Build Android App Bundle (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 30
          warning_on_retry: true
          command: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.ipa
            artifacts/**/*.apk
            artifacts/**/*.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
