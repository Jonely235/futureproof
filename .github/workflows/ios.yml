name: Build iOS

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare iOS platform
        run: |
          # Set deployment target to 15.0 in Xcode project
          cd ios
          sed -i.bak 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' Runner.xcodeproj/project.pbxproj || true
          cd ..

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      - name: Build iOS app (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 3
          retry_wait_seconds: 60
          warning_on_retry: true
          command: |
            # Clean Flutter build cache
            flutter clean

            # Clean iOS build artifacts
            rm -rf ios/Pods ios/Podfile.lock ios/build
            rm -rf ~/Library/Developer/Xcode/DerivedData/*

            # Build iOS app using Flutter with no-codesign
            # Try building IPA directly
            flutter build ipa --release --no-codesign || {
              echo "IPA build failed, trying flutter build ios..."
              flutter build ios --release --no-codesign || {
                echo "Flutter build failed, trying alternative approach..."
                # If Flutter build fails, try direct xcodebuild with Flutter artifacts
                cd ios
                xcodebuild -workspace Runner.xcworkspace \
                  -scheme Runner \
                  -configuration Release \
                  -sdk iphoneos \
                  -destination generic/platform=iOS \
                  CODE_SIGN_IDENTITY="-" \
                  CODE_SIGNING_REQUIRED=NO \
                  CODE_SIGNING_ALLOWED=NO \
                  ONLY_ACTIVE_ARCH=NO \
                  build
                cd ..
              }
            echo "Build completed successfully"

            # Find the built .app file in Flutter's build output
            ls -la build/ios/iphoneos/Runner.app || true
            find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d || true

      - name: Create IPA
        run: |
          set -x
          # Flutter builds to build/ios/iphoneos/Runner.app
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            APP_PATH="build/ios/iphoneos/Runner.app"
            echo "Found Flutter build at: $APP_PATH"
          else
            # Fallback to finding in DerivedData
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "Runner.app" -type d | grep -v "simulator" | head -1)
            if [ -z "$APP_PATH" ]; then
              echo "ERROR: Runner.app not found"
              find . -name "*.app" -type d
              exit 1
            fi
            echo "Found Runner.app at: $APP_PATH"
          fi

          # Verify the app has the Flutter binary
          if [ ! -f "$APP_PATH/Runner" ] && [ ! -d "$APP_PATH/Frameworks/App.framework" ]; then
            echo "ERROR: Runner.app appears incomplete (missing Flutter binary)"
            ls -la "$APP_PATH"
            exit 1
          fi

          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa
          echo "IPA size:"
          du -sh FutureProof.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## FutureProof iOS Release

            **Tag:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Installation Instructions

            1. Download `FutureProof.ipa` below
            2. Install using one of these sideloading tools:
               - **SideStore** (Free): https://sidestore.io
               - **AltStore** ($5/yr): https://altstore.io
               - **Sideloadly** (Free): https://sideloadly.io

            ### Steps to Sideload
            - Download and install your chosen sideloading tool
            - Connect your iPhone to your computer
            - Open the tool and select this IPA file
            - Follow the on-screen instructions

            Note: Side-loaded apps expire in 7 days (free Apple ID) or 1 year (paid developer)
          files: FutureProof.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
