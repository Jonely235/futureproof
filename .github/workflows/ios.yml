name: Build iOS

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare iOS platform
        run: |
          # Force complete iOS platform regeneration
          rm -rf ios
          flutter create --platforms=ios . --project-name futureproof
          # Fix bundle ID to avoid conflicts
          cd ios
          sed -i.bak 's/com.example.futureproof/com.yourname.FutureProof/g' Runner.xcodeproj/project.pbxproj || true
          cd ..

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      - name: Install CocoaPods dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 30
          warning_on_retry: true
          command: |
            cd ios
            rm -rf Pods Podfile.lock
            pod install --repo-update
            cd ..

      - name: Build iOS app for device (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 3
          retry_wait_seconds: 60
          warning_on_retry: true
          command: |
            # Build for iOS device using xcodebuild directly
            # This bypasses Flutter's code signing checks
            cd ios
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk iphoneos \
              -destination generic/platform=iOS \
              CODE_SIGN_IDENTITY="-" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              archive \
              -archivePath build/Runner.xcarchive \
              ONLY_ACTIVE_ARCH=NO
            echo "Build completed successfully"
            cd ..

      - name: Create export options plist
        run: |
          cat > ios/export-options.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string></string>
              <key>compileBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <false/>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>signingCertificate</key>
              <string>-</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA from archive
        run: |
          set -x
          cd ios

          # Use xcodebuild to export IPA from the archive
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist export-options.plist

          # The IPA should be at build/export/*.ipa
          ls -la build/export/
          find build/export -name "*.ipa" -exec cp {} ../FutureProof.ipa \;

          cd ..
          ls -lh FutureProof.ipa || (echo "IPA not found!" && exit 1)

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## FutureProof iOS Release

            **Tag:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Installation Instructions

            1. Download `FutureProof.ipa` below
            2. Install using one of these sideloading tools:
               - **SideStore** (Free): https://sidestore.io
               - **AltStore** ($5/yr): https://altstore.io
               - **Sideloadly** (Free): https://sideloadly.io

            ### Steps to Sideload
            - Download and install your chosen sideloading tool
            - Connect your iPhone to your computer
            - Open the tool and select this IPA file
            - Follow the on-screen instructions

            Note: Side-loaded apps expire in 7 days (free Apple ID) or 1 year (paid developer)
          files: FutureProof.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
