name: Build iOS (Optimized)

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================================
      # CACHING STRATEGY - Major Performance Boost
      # ============================================
      - name: Cache CocoaPods
        id: cocoapods-cache
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
            ~/.cocoapods/repos
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter_tool_state
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('ios/**', '.flutter-plugins') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Cache CocoaPods Specs
        uses: actions/cache@v4
        with:
          path: ~/.cocoapods/specs
          key: ${{ runner.os }}-cocoapods-specs-${{ hashFiles('ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-specs-

      # ============================================
      # FLUTTER SETUP
      # ============================================
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # ============================================
      # iOS PREPARATION
      # ============================================
      - name: Verify iOS setup
        run: |
          # iOS folder is tracked in git with CloudKit files properly integrated
          echo "Verifying iOS setup..."

          # Verify CloudKit Swift files exist
          if [ ! -f "ios/Runner/CloudKitPlugin.swift" ]; then
            echo "ERROR: CloudKitPlugin.swift not found in ios/Runner/"
            exit 1
          fi
          if [ ! -f "ios/Runner/CloudKitService.swift" ]; then
            echo "ERROR: CloudKitService.swift not found in ios/Runner/"
            exit 1
          fi
          if [ ! -f "ios/Runner/AppDelegate.swift" ]; then
            echo "ERROR: AppDelegate.swift not found in ios/Runner/"
            exit 1
          fi

          # Verify AppDelegate has CloudKit registration
          if ! grep -q "CloudKitPlugin.register" ios/Runner/AppDelegate.swift; then
            echo "ERROR: AppDelegate.swift missing CloudKitPlugin.register() call"
            exit 1
          fi

          echo "iOS setup verified successfully"

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      # ============================================
      # COCOAPODS INSTALL - WITH CONDITIONAL REPO-UPDATE
      # ============================================
      - name: Install CocoaPods dependencies
        run: |
          cd ios

          # Only run repo-update if cache miss or Podfile.lock changed
          if [ "${{ steps.cocoapods-cache.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss - running pod install with repo-update..."
            pod install --repo-update
          else
            echo "Cache hit - running pod install without repo-update (much faster)..."
            pod install
          fi

      # ============================================
      # BUILD - OPTIMIZED WITH LESS CLEANING
      # ============================================
      - name: Build iOS app (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 60
          warning_on_retry: true
          command: |
            echo "=== Starting Flutter iOS build ==="

            # Use Flutter build which properly handles all Swift files
            flutter build ios --release --no-codesign

            echo "=== Flutter iOS build completed ==="

      - name: Create IPA
        run: |
          set -x
          # Flutter builds to build/ios/iphoneos/Runner.app
          APP_PATH="build/ios/iphoneos/Runner.app"

          # Verify app exists
          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: Runner.app not found at $APP_PATH"
            exit 1
          fi

          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/Runner.app
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa
          echo "IPA size:"
          du -sh FutureProof.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## FutureProof iOS Release

            **Tag:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Installation Instructions

            1. Download `FutureProof.ipa` below
            2. Install using one of these sideloading tools:
               - **SideStore** (Free): https://sidestore.io
               - **AltStore** ($5/yr): https://altstore.io
               - **Sideloadly** (Free): https://sideloadly.io

            ### Steps to Sideload
            - Download and install your chosen sideloading tool
            - Connect your iPhone to your computer
            - Open the tool and select this IPA file
            - Follow the on-screen instructions

            Note: Side-loaded apps expire in 7 days (free Apple ID) or 1 year (paid developer)
          files: FutureProof.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
