name: Build iOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare iOS platform
        run: |
          # Force complete iOS platform regeneration
          rm -rf ios
          flutter create --platforms=ios . --project-name futureproof
          # Fix bundle ID to avoid conflicts
          cd ios
          sed -i.bak 's/com.example.futureproof/com.yourname.FutureProof/g' Runner.xcodeproj/project.pbxproj || true
          cd ..

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Build iOS app for device (ad-hoc signing)
        run: |
          # Build for iOS device using xcodebuild directly
          # This bypasses Flutter's code signing checks
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive \
            -archivePath build/Runner.xcarchive \
            ONLY_ACTIVE_ARCH=NO
          echo "Build completed successfully"
          cd ..

      - name: Create IPA from archive
        run: |
          # Manually create IPA from xcarchive (skip exportArchive)
          # The .app is in Products/Applications/
          mkdir -p Payload
          cp -R ios/build/Runner.xcarchive/Products/Applications/Runner.app Payload/
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Get build info
        if: success()
        run: |
          echo "‚úÖ iOS build successful!"
          echo "IPA file created: FutureProof.ipa"
          ls -lh FutureProof.ipa
          echo "BUILD_VERSION=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: success() && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-build-${{ env.BUILD_VERSION }}
          name: FutureProof iOS Build ${{ env.BUILD_VERSION }}
          body: |
            ## üì± FutureProof iOS Build

            **Build Date:** ${{ env.BUILD_VERSION }}
            **Commit:** ${{ github.sha }}

            ### How to Install

            1. **Download:** Click `FutureProof.ipa` below
            2. **Install:** Use one of these methods:
               - **SideStore** (Free): https://sidestore.io
               - **AltStore** ($5/yr): https://altstore.io
               - **Sideloadly** (Free): https://sideloadly.io

            ### Installation Steps
            - Download and install your chosen sideloading tool
            - Connect your iPhone to your computer
            - Open the tool and select this IPA file
            - Follow the on-screen instructions

            ‚ö†Ô∏è **Note:** Side-loaded apps expire in 7 days (free Apple ID) or 1 year (paid developer)

            ---
            Built with ‚ù§Ô∏è by GitHub Actions
          files: FutureProof.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
