name: Build iOS - Test Multiple Flutter Versions

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    strategy:
      matrix:
        flutter-version: ['3.16.0', '3.13.0', '3.10.0', '3.7.0']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter ${{ matrix.flutter-version }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Add iOS platform
        run: flutter create --platforms=ios .

      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign
          echo "Build completed successfully for Flutter ${{ matrix.flutter-version }}"

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r FutureProof-${{ matrix.flutter-version }}.ipa Payload/
          ls -lh FutureProof-${{ matrix.flutter-version }}.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: FutureProof-iOS-Flutter-${{ matrix.flutter-version }}
          path: FutureProof-${{ matrix.flutter-version }}.ipa
          retention-days: 30

      - name: Success message
        if: success()
        run: |
          echo "âœ… iOS build successful with Flutter ${{ matrix.flutter-version }}!"
          echo "This version WORKS!"
