name: Build iOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Add iOS platform
        run: flutter create --platforms=ios .

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to empty
          sed -i.bak 's/CODE_SIGN_IDENTITY = "Apple Development";/CODE_SIGN_IDENTITY = "";/' Runner.xcodeproj/project.pbxproj || true
          sed -i.bak 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/' Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          echo "Disabled code signing completely"
          cd ..

      - name: Build iOS app (simulator, no codesign)
        run: |
          # Build for iOS simulator (no code signing required)
          flutter build ios --simulator
          echo "Build completed successfully"

      - name: Create IPA from simulator build
        run: |
          # Simulator builds are in Build/Products/Debug-iphonesimulator
          mkdir -p Payload
          cp -r build/ios/Debug-iphonesimulator/Runner.app Payload/ 2>/dev/null || \
          cp -r build/ios/iphoneos/Runner.app Payload/ 2>/dev/null
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Commit .ipa to repository
        run: |
          mkdir -p build
          mv FutureProof.ipa build/FutureProof.ipa
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build/FutureProof.ipa
          git diff --staged --quiet || git commit -m "ðŸ“± Auto-update: Build iOS .ipa file [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Jonely235/futureproof.git

      - name: Get build info
        if: success()
        run: |
          echo "âœ… iOS build successful!"
          echo "IPA file created: build/FutureProof.ipa"
          ls -lh build/FutureProof.ipa
