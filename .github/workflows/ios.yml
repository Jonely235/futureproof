name: Build iOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p build/ipa
          cp -r build/ios/iphoneos/Runner.app build/ipa/Payload
          cd build/ipa
          zip -r ../FutureProof.ipa .
          cd ../..

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: build/FutureProof.ipa
          retention-days: 30

      - name: Get build info
        if: success()
        run: |
          echo "âœ… iOS build successful!"
          echo "IPA file created: build/FutureProof.ipa"
          ls -lh build/FutureProof.ipa
