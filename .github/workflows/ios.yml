name: Build iOS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Add iOS platform
        run: flutter create --platforms=ios .

      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign --no-pub
          echo "Build completed successfully"

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r FutureProof.ipa Payload/
          ls -lh FutureProof.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Commit .ipa to repository
        run: |
          mkdir -p build
          mv FutureProof.ipa build/FutureProof.ipa
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build/FutureProof.ipa
          git diff --staged --quiet || git commit -m "ðŸ“± Auto-update: Build iOS .ipa file [skip ci]"
          git push

      - name: Get build info
        if: success()
        run: |
          echo "âœ… iOS build successful!"
          echo "IPA file created: build/FutureProof.ipa"
          ls -lh build/FutureProof.ipa
