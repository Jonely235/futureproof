name: Build iOS

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare iOS platform
        run: |
          # Force complete iOS platform regeneration
          rm -rf ios
          flutter create --platforms=ios . --project-name futureproof
          # Fix bundle ID to avoid conflicts
          cd ios
          sed -i.bak 's/com.example.futureproof/com.yourname.FutureProof/g' Runner.xcodeproj/project.pbxproj || true
          cd ..

      - name: Disable code signing
        run: |
          cd ios
          # Remove all DEVELOPMENT_TEAM entries
          sed -i.bak '/DEVELOPMENT_TEAM/d' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY to "-" for ad-hoc signing
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"Apple Development\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          sed -i.bak "s/CODE_SIGN_IDENTITY = \"iPhone Developer\";/CODE_SIGN_IDENTITY = \"-\";/" Runner.xcodeproj/project.pbxproj || true
          # Change CODE_SIGN_STYLE to Manual
          sed -i.bak 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/' Runner.xcodeproj/project.pbxproj || true
          # Set CODE_SIGN_IDENTITY at project level
          sed -i.bak 's/DEVELOPMENT_TEAM = .*/DEVELOPMENT_TEAM = "";/' Runner.xcodeproj/project.pbxproj || true
          echo "Configured ad-hoc code signing"
          cd ..

      - name: Install CocoaPods dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 5
          retry_wait_seconds: 30
          warning_on_retry: true
          command: |
            cd ios
            rm -rf Pods Podfile.lock
            pod install --repo-update
            cd ..

      - name: Build iOS app for device (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 3
          retry_wait_seconds: 60
          warning_on_retry: true
          command: |
            # Build for iOS device using xcodebuild directly
            # This bypasses Flutter's code signing checks
            cd ios
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -sdk iphoneos \
              -destination generic/platform=iOS \
              CODE_SIGN_IDENTITY="-" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              archive \
              -archivePath build/Runner.xcarchive \
              ONLY_ACTIVE_ARCH=NO
            echo "Build completed successfully"
            cd ..

      - name: Create IPA from archive
        run: |
          set -x
          echo "Current directory: $(pwd)"
          echo "Searching for Runner.app in various locations..."

          # The archive could be in different places depending on xcodebuild behavior
          # Try multiple search locations
          SEARCH_PATHS=(
            "ios/build/Runner.xcarchive"
            "ios/Runner.xcarchive"
            "build/ios/iphoneos/Runner.app"
            "build/Runner.app"
          )

          FOUND_APP=""
          FOUND_ARCHIVE=""

          # First, try to find the archive
          for search_path in "${SEARCH_PATHS[@]}"; do
            if [ -d "$search_path" ]; then
              echo "Found directory at: $search_path"
              if [[ "$search_path" == *.xcarchive ]]; then
                FOUND_ARCHIVE="$search_path"
                # Look for Runner.app inside the archive
                if find "$search_path" -name "Runner.app" -type d | head -1; then
                  APP_PATH=$(find "$search_path" -name "Runner.app" -type d | head -1)
                  FOUND_APP="$APP_PATH"
                  break
                fi
              fi
            fi
          done

          # If not found in expected locations, search recursively
          if [ -z "$FOUND_APP" ]; then
            echo "Searching recursively for Runner.app..."
            FOUND_APP=$(find . -name "Runner.app" -type d 2>/dev/null | grep -v ".simulator" | head -1)
          fi

          if [ -n "$FOUND_APP" ]; then
            echo "Found Runner.app at: $FOUND_APP"
            mkdir -p Payload
            cp -R "$FOUND_APP" Payload/
            zip -r FutureProof.ipa Payload/
            ls -lh FutureProof.ipa
          else
            echo "ERROR: Runner.app not found anywhere"
            echo "Directory structure:"
            find . -type d -name "*.app" -o -name "*.xcarchive" 2>/dev/null || true
            exit 1
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FutureProof-iOS
          path: FutureProof.ipa
          retention-days: 30

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## FutureProof iOS Release

            **Tag:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Installation Instructions

            1. Download `FutureProof.ipa` below
            2. Install using one of these sideloading tools:
               - **SideStore** (Free): https://sidestore.io
               - **AltStore** ($5/yr): https://altstore.io
               - **Sideloadly** (Free): https://sideloadly.io

            ### Steps to Sideload
            - Download and install your chosen sideloading tool
            - Connect your iPhone to your computer
            - Open the tool and select this IPA file
            - Follow the on-screen instructions

            Note: Side-loaded apps expire in 7 days (free Apple ID) or 1 year (paid developer)
          files: FutureProof.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
