# Flutter Launcher Icons Configuration

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icon/app_icon.png"

  # iOS specific settings
  ios:
    generate: true

  # Optional: Remove alpha channel for iOS
  remove_alpha_ios: true

