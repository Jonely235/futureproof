name: futureproof
description: "The finance app that answers 'are we going to be okay?'"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  logging: ^1.1.0

  # Data Persistence (SQLite with multi-vault support)
  # PINNED to 2.3.3 - 2.4.2+ requires Dart 3.7+ (Flutter 3.27.0 uses Dart 3.6)
  sqflite: 2.3.3
  sqflite_common_ffi: 2.3.3
  path: ^1.8.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Cloud Sync (iCloud via CloudKit - iOS only)
  # Native iOS integration via CloudKit
  # No additional Flutter packages needed for basic sync

  # AI/ML - On-Device Llama Integration
  ffi: ^2.1.0
  async: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  # iOS: Use sqflite_sqflite (pure Dart, no Flutter.h dependency)
  # Android: Use regular sqflite (includes sqflite_dart with Flutter.h)
  # PINNED to 2.3.3 - 2.4.2+ requires Dart 3.7+ (Flutter 3.27.0 uses Dart 3.6)
  sqflite: 2.3.3
  sqflite_common_ffi: 2.3.3

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section:
  # assets:
  #   - assets/images/
