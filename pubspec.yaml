name: futureproof
description: "The finance app that answers 'are we going to be okay?'"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

  # Data Persistence (Firebase-only - removed shared_preferences due to iOS CocoaPods conflicts)
  # Removed: sqflite (iOS incompatibility), path_provider (only for SQLite), path (only for SQLite)
  # Removed: shared_preferences (CocoaPods conflict with Firebase)
  # shared_preferences: ^2.2.2

  # Firebase (Phase 2) - Older versions for Flutter 3.16.0 compatibility
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section:
  # assets:
  #   - assets/images/
