name: futureproof
description: "The finance app that answers 'are we going to be okay?'"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.6

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3

  # Data Persistence (Firebase-only - no SQLite or local file access needed)
  # Removed: sqflite (iOS incompatibility), path_provider (only for SQLite), path (only for SQLite)
  shared_preferences: ^2.2.2

  # Firebase (Phase 2) - UPDATED to latest versions for iOS compatibility
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section:
  # assets:
  #   - assets/images/
